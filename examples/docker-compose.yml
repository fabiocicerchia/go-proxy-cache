version: '3.8'

services:
  # TODO: ADD ENV VAR TO BUILD -race
  go-proxy-cache:
    build:
      context: ..
      dockerfile: Dockerfile
      network: host
    command: ["go-proxy-cache", "-debug"]
    depends_on:
      - redis
    ports:
      - "80:8080"
      - "443:8443"
    volumes:
      - ./config.yml:/app/config.yml
      - ./server.key:/app/server.key
      - ./server.pem:/app/server.pem

  redis:
    image: redis:6.0.8-alpine3.12
    ports:
      - "6379:6379"
    sysctls:
      # WARNING: The TCP backlog setting of 511 cannot be enforced because
      # /proc/sys/net/core/somaxconn is set to the lower value of 128.
      net.core.somaxconn: 1024

  nginx:
    image: nginx:1.19.5-alpine
    restart: always
    volumes:
      - ./vhost.conf:/etc/nginx/conf.d/vhost.conf
      - ./server.key:/server.key
      - ./server.pem:/server.pem
    ports:
      - "8080:80" # http
      - "8081:81" # ws
      - "8443:443" # https

  node:
    image: node:15.4.0-alpine3.10
    restart: always
    command: "npm start"
    working_dir: /home/node/app
    volumes:
      - ./:/home/node/app
    ports:
      - "8082:8081"
