# TESTING PURPOSES ONLY
# for more details check `config.yml`
################################################################################
server:
  port:
    http: "50080"
    https: "50443"
  tls:
    cert_file: certs/default/server.pem
    key_file: certs/default/server.key
  timeout:
    read: 5s
    read_header: 2s
    write: 5s
    idle: 20s
    handler: -1

  upstream:
    health_check:
      status_codes:
      - 200
      - 301
      - 400
      - 404
      - 426
      allow_insecure: true

cache:
  hosts:
    - redis:6379

tracing:
  jaeger_endpoint: http://jaeger:14268/api/traces
  enabled: true
  sampling_ratio: 1.0

log:
  # sentry_dsn: http://ff6cc3b0c994483f829c8da224973b47:8ffc03c8fd7a474eb8acaea55d6402a1@sentry:9000/2
  syslog_protocol: udp
  syslog_endpoint: syslog:514

domains:
  example_com:
    server:
      upstream:
        host: example.com
        health_check:
          scheme: http
    jwt:
      jwks_refresh_interval: 60
      jwks_url: http://testJwksUrlYaml.com

  example_org:
    server:
      upstream:
        host: example.org
        health_check:
          scheme: http
    jwt:
      excluded_paths:
        - /

  www_w3_org:
    server:
      upstream:
        host: www.w3.org
        endpoints:
        - www.w3.org
      tls:
        cert_file: certs/www.w3.org/server.pem
        key_file: certs/www.w3.org/server.key
    jwt:
      excluded_paths:
        - /

  www_testing_local:
    server:
      upstream:
        host: www.testing.local
        scheme: http
        endpoints:
        - nginx:40080
        health_check:
          scheme: http
    jwt:
      excluded_paths:
        - /

  testing_local:
    server:
      upstream:
        host: testing.local
        scheme: http
        endpoints:
        - http://user:pass@nginx:40080
        health_check:
          scheme: http
    jwt:
      excluded_paths:
        - /

  testing_local_https:
    server:
      upstream:
        host: testing.local
        scheme: https
        insecure_bridge: true
        endpoints:
        - nginx:40443
        health_check:
          scheme: https
          allow_insecure: true
    jwt:
      excluded_paths:
        - /

  testing_local_ws:
    server:
      upstream:
        host: testing.local
        scheme: ws
        endpoints:
        - nginx:40081
        health_check:
          scheme: http
    jwt:
      excluded_paths:
        - /

  testing_local_wss:
    server:
      upstream:
        host: testing.local
        scheme: wss
        insecure_bridge: true
        endpoints:
        - nginx:40082
        health_check:
          scheme: http
    jwt:
      excluded_paths:
        - /
