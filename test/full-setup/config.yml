# TESTING PURPOSES ONLY
# for more details check `config.yml`
################################################################################
server:
  port:
    http: "50080"
    https: "50443"
  tls:
    cert_file: certs/default/server.pem
    key_file: certs/default/server.key
  timeout:
    read: 5s
    read_header: 2s
    write: 5s
    idle: 20s
    handler: -1
  upstream:
    health_check:
      status_codes:
       - 200
       - 301
       - 400
       - 404
       - 426

cache:
  host: redis

tracing:
  jaeger_endpoint: jaeger:6831
  enabled: true

log:
  sentry_dsn: http://ff6cc3b0c994483f829c8da224973b47:8ffc03c8fd7a474eb8acaea55d6402a1@sentry:9000/2
  syslog_protocol: udp
  syslog_endpoint: syslog:514

domains:
  example_com:
    server:
      upstream:
        host: example.com
        health_check:
          scheme: http

  example_org:
    server:
      upstream:
        host: example.org
        health_check:
          scheme: http

  www_w3_org:
    server:
      upstream:
        host: www.w3.org
        endpoints:
        - www.w3.org
      tls:
        cert_file: certs/www.w3.org/server.pem
        key_file: certs/www.w3.org/server.key

  www_testing_local:
    server:
      upstream:
        host: www.testing.local
        scheme: http
        endpoints:
        - nginx:40080
        health_check:
          scheme: http

  testing_local:
    server:
      upstream:
        host: testing.local
        scheme: http
        endpoints:
        - nginx:40080
        health_check:
          scheme: http

  testing_local_https:
    server:
      upstream:
        host: testing.local
        scheme: https
        insecure_bridge: true
        endpoints:
        - nginx:40443
        health_check:
          scheme: https

  testing_local_ws:
    server:
      upstream:
        host: testing.local
        scheme: ws
        endpoints:
        - nginx:40081
        health_check:
          scheme: http

  testing_local_wss:
    server:
      upstream:
        host: testing.local
        scheme: wss
        insecure_bridge: true
        endpoints:
        - nginx:40082
        health_check:
          scheme: http
