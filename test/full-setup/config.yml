# TESTING PURPOSES ONLY
# for more details check `config.yml`
################################################################################
server:
  port:
    http: "50080"
    https: "50443"
  tls:
    cert_file: certs/default/server.pem
    key_file: certs/default/server.key
  timeout:
    read: 5s
    read_header: 2s
    write: 5s
    idle: 20s
    handler: -1
  upstream:
    health_check:
      status_codes:
       - 200
       - 301
       - 400
       - 404
       - 426

cache:
  host: redis

domains:
  example_com:
    server:
      upstream:
        host: example.com

  example_org:
    server:
      upstream:
        host: example.org

  www_w3_org:
    server:
      upstream:
        host: www.w3.org
        endpoints:
        - www.w3.org
      tls:
        cert_file: certs/www.w3.org/server.pem
        key_file: certs/www.w3.org/server.key

  www_testing_local:
    server:
      upstream:
        host: www.testing.local
        scheme: http
        endpoints:
        - nginx:40080

  testing_local:
    server:
      upstream:
        host: testing.local
        scheme: http
        endpoints:
        - nginx:40080

  testing_local_https:
    server:
      upstream:
        host: testing.local
        scheme: https
        insecure_bridge: true
        endpoints:
        - nginx:40443

  testing_local_ws:
    server:
      upstream:
        host: testing.local
        scheme: ws
        endpoints:
        - nginx:40081

  testing_local_wss:
    server:
      upstream:
        host: testing.local
        scheme: wss
        insecure_bridge: true
        endpoints:
        - nginx:40082
